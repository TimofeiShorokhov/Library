{{ define "index"}}
    <div class="cover-container d-flex w-75 h-75 p-3 mx-auto flex-column">
        {{template "header"}}

        <main role="main" class="inner cover">
            <h1 class="lead">Имеющиеся книги</h1>

                <table  width="1000" style="height: 175px">
                    <thead><th>Name</th><th>Genre</th><th>Year</th></thead>
                    {{range . }}
                        <tr>
                            <td>{{.BookName}}</td>
                            <td>{{.Genre}}</td>
                            <td>{{.Year}}</td>
                        </tr>
                    {{end}}
                </table>
        </main>

        {{template "footer"}}

{{ end }}
