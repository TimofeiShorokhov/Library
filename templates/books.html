{{ define "books"}}
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        {{template "header"}}

        <main role="main" class="inner cover">

            <body>


            <table  width="1000" style="height: 175px">
                <thead><th>Id</th><th>Name</th><th>Genre</th><th>Year</th><th>Quantity</th><th>Available</th><th>Registration Date</th><th>Price</th></thead>
                {{range . }}
                    <tr>
                        <td style="">{{.Book_id}}</td>
                        <td>{{.BookName}}</td>
                        <td>{{.Genre}}</td>
                        <td>{{.Year}}</td>
                        <td>{{.Quantity}}</td>
                        <td>{{.Available}}</td>
                        <td>{{.Registration}}</td>
                        <td>{{.Price}}</td>
                    </tr>
                {{end}}
            </table>
            </body>
        </main>

        {{template "footer"}}

{{ end }}
